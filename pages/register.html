<!DOCTYPE html>
<html>                                                                                                                                                                                
<head>
    <title>Registration form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../firesbase.js" type="module"></script>

</head>
<header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
</header>
<body>
    <div class="wrapper">
        <form>
            <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Register</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="first name" id="fname" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="last name" id="lname" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="username" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="email" id="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="password" id="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="confirm password" id="confirmPassword" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="button" class="btn" id="registerButton">Register</button>
            </div>
                <p>Already have an account? <a href="login.html" style="color: rgb(107, 65, 110);">Sign in</a>.</p>
            </div>
        </form>
    </div>
</body>
</html>
